<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <!-- bt4 css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- font google  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- header  -->
    <header>
        <div class="header">
            <nav class="navbar navbar-expand-lg header__logo">
                <a class="navbar-brand" href="#">
                    <span>S</span><span>h</span><span>o</span><span>e</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarShoe"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse header__nav" id="navbarShoe">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item nav-items active">
                            <a class="nav-link" href="index.html">Trang chủ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item nav-items">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                        <li class="nav-item nav-items">
                            <a class="nav-link" href="add__product.html">Thêm sản phẩm</a>
                        </li>
                        <li class="nav-item header__button">
                            <button class="button button--white">Login</button>
                            <button class="button button--red">Sign Up</button>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- carousel  -->
    <section class="carousel">
        <div class="carousel__content">
            <h1>Lorem ipsum dolor sit.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, omnis!</p>
            <form class="cover__form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="What do do do do hi"
                        aria-label="cho ng khiem thi" aria-describedby="cho ng khiem thi">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- add_product -->
    <div class="products">
        <div class="products__content ">
            <h1 class="page-header" style="text-align: center;">Thêm sản phẩm</h1>
        </div>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <div class="col-md-6 mx-auto">
                            <form action="#" role="form" method="post" autocomplete="on" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Tên sản phẩm</label>
                                    <input required name="name" type="text" class="form-control" placeholder="...">
                                    <!-- required Thuộc tính trong HTML5 không được để trống dữ liệu -->
                                </div>
                                <div class="form-group">
                                    <label>Giá sản phẩm</label>
                                    <input required name="price" type="number" min="0" class="form-control">
                                </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <label>Ảnh sản phẩm</label>
                                <br>
                                <input name="img_upload" type="file">
                            </div>
                            <div class="form-group">
                                <label>Upload GLB</label>
                                <br>
                                <input required name="glb_upload" type="file" multiple>
                            </div>
                            
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <select name="is_stock" class="form-control">
                                    <option value=1 selected>Còn hàng</option>
                                    <option value=0>Hết hàng</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Mô tả sản phẩm</label>
                                <textarea required name="description" class="form-control" rows="5"></textarea>
                            </div>
                            <div class="prd_button">
                                <button name="sbm" type="submit" class="btn btn-success">Thêm mới</button>
                                <button type="reset" class="btn btn-warning">Làm mới</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-->
    </div>
    <!-- /.row -->
    <!-- footer  -->
    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, illum.
        </p>
    </footer>
    <!-- jq js  -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- bt4 js  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js  -->
    <script src="./js/main.js"></script>
</body>

</html>
